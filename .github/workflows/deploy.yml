name: Build and deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: write  #  this line gives permission to push to gh-pages

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 
        uses: actions/checkout@v3

      - name: Install, build 
        run: |
          npm install
          npm run build

      - name: Deploy 
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
