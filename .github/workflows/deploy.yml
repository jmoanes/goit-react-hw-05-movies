name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Runs when pushing to the main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Setup Node.js 🧩
        uses: actions/setup-node@v4
        with:
          node-version: 18  # or 20 if your project supports it

      - name: Install dependencies 📦
        run: npm ci

      - name: Build project 🔧
        run: npm run build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages       # The branch the action should deploy to
          folder: build          # The folder where your production build files are located
          clean: true            # Optional: removes old files before deploying
